<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Venta/Ingreso
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let product of products">
            <ion-avatar slot="start">
                <img [src]="product.image">
            </ion-avatar>
            <ion-label>
                <div text-wrap>
                    <h2>{{ product.name }}</h2>
                    <p>S/. {{ product.price }}</p>
                </div>
            </ion-label>
            <ion-button>
                <ion-icon name="remove"></ion-icon>
            </ion-button>
            <ion-label>
                <p align="center">{{ product.stock }}</p>
            </ion-label>
            <ion-button>
                <ion-icon name="add"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
